<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" type="text/css" href="../css/celebrate.css">
    
    <style type="text/css">
    canvas {
    	background: black url(../images/images_file_name_url);
  		background-position: center;
    	background-repeat: no-repeat;
   		background-size: cover
	}
    </style>
  </head>
  <body>
    <div id="viewport" style="width: 640px; height: 480px;">
      <canvas id="sky" width="1900" height="940" ></canvas>
      <!-- Based on public domain image
           https://pixabay.com/en/aeroplane-aircraft-airplane-flight-161999/ -->
      <div class="marquee">
        <img src="../images/flight.png" width="83" height="43">
        <div id="banner">Using an incompatible browser? No celebration for you.</div>
      </div>
    </div>
   <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/celebrate.js"></script>
    <script type="text/javascript">
        $(function() {
            fillBanner('#banner');
            var anim = animate('#sky');
            setTimeout(function() { anim.stop(); }, 6000000);
        });
        
        function fillBanner(selector) {
            $(selector).text(atob('customer_description_txt'));
        }

    </script>
  </body>
</html>
