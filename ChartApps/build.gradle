// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    compile 'commons-io:commons-io:2.6'
    compile 'eu.hansolo:Medusa:8.0'
    compile 'com.jfoenix:jfoenix:8.0.3'
    compile 'org.apache.httpcomponents:httpclient:4.5.5'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'commons-collections:commons-collections:3.2.2'
    compile 'org.eclipse.jetty:jetty-server:9.4.9.v20180320'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.9.v20180320'
    compile 'eu.hansolo:colors:1.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
	compile 'javax.inject:javax.inject:1'
	compile 'org.glassfish.jersey.core:jersey-server:2.27'
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.27'
	compile 'org.glassfish.jersey.core:jersey-common:2.26'
	compile 'org.glassfish.jersey.inject:jersey-hk2:2.26'
	compile 'org.apache.cxf:cxf-rt-rs-security-cors:2.6.1'
	compile 'com.h2database:h2:1.4.196'
	compile 'org.hibernate:hibernate-core:5.3.0.CR1'
	compile 'org.hibernate:hibernate-entitymanager:5.3.0.CR1'
	compileOnly  'org.projectlombok:lombok:1.16.20'
	compile 'de.tesis.dynaware:de.tesis.dynaware.grapheditor.core:1.3.1'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

defaultTasks 'clean','build'

